<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pinturas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <h1  style="color:white; margin-left: 430px;" class="titulo" >Ferreteria Estandar</h1>
      </nav>


    <div class="shadow p-3 mb-5 bg-body rounded" style="width: 350px  ; height: 450px; margin: 50px auto; padding: 20px; box-sizing: border-box; border-radius: 10px; " >
        <form enctype="multipart/form-data" method="post">
            <h3>Pinturas</h3>
            {% csrf_token %}
            {% for formulario in formulario%}
        
            <div>
                {% if formulario.field.widget.input_type == 'file' and  formulario.value %}
                <img src="{{MEDIA_URL}}/imagenes/{{formulario.value}}" height="100px" width="100px">

                {% endif %}

                <div  class="input-group mb-3">
                    <input type="{{ formulario.field.widget.input_type }}" class="form-control" placeholder="{{formulario.name }}" name="{{formulario.name }}" 
                    value="{{ formulario.value | default:'' }}"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                 
    
                    
                    
                </div>
                
            </div>
            
            {% endfor%}
          
           <div style="margin-left: 60px;">
            <button type="submit" class="btn btn-success">GUARDAR</button>
            <a ; href="{% url 'administracion' %}" class="btn btn-secondary" >Regresar</a>
           </div>
           
            
        </form>
    </div>
</body>
</html>
