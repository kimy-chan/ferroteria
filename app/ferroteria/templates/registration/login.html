<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <h1  style="color:white; margin-left: 430px;" class="titulo" >Ferreteria Estandar</h1>
      </nav>


    <div  class="shadow p-3 mb-5 bg-body rounded" style="width: 250px  ; height: 220px; margin: 50px auto;  padding: 20px; box-sizing: border-box; border-radius: 10px;" >
        <form action="" method="post">
            {% csrf_token %}
            <div  class="form-floating mb-4">
                <label style="margin-top:-42px ;" for="floatingInput">Usuario</label>
               <div style="margin-top: 20px;">
                {{ form.username }}
               </div>
               
              </div>
    
              <div class="form-floating">
                {{form.password }}
                <label style="margin-top:-42px ;" for="floatingInput">password</label>
               
              </div>

               
              
              <div style="margin-left: 8px;">
                <a style="margin-top: 20px;" href="{% url 'inicio' %}" class="btn btn-secondary" >Regresar</a>
              <button style="margin-top: 20px; " class="btn btn-dark" type="submit">ENTRAR</button>
              {% if form.errors %}
              <p>contrase√±a invalida</p>
              {% endif %}
            
              </div>
        </form>
    </div>
</body>
</html>
